<!DOCTYPE html>
<html>
    <title>homework</title>

    <head>
        <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" /> -->
        <link rel="stylesheet" href="assets/CSS/style.css">
    </head>

    <body>

        <div class="wrapper" id="container">

            <div class="one" id="titleID">

                <h1>Crystal Collector</h1>

            </div>

            <div id="instructions">
                <p>Crystal Collector!</p>
                <br>
                click on a crystal to add its value to your score.
                <br>
                if you go over the value you loose!
                <br>
                click on a crystal to begin . .
                <br>

                <div class="game">
                    <div id="EmeraldCrystal" class="crystal" style="width:100%">
                        <img src="assets/images/crystal.png">
                    </div>

                    <div id="PurpleCrystal" class="crystal" style="width:100%">
                        <img src="assets/images/Arena_CrystalB.png">
                    </div>

                    <div id="GreenCrystal" class="crystal" style="width:100%">
                        <img src="assets/images/Dcrystal.png">
                    </div>

                    <div id="BlueCrystal" class="crystal" style="width:100%">
                        <img src="assets/images/Ccrystal.png">
                    </div>
                </div>

            </div>


            <div class="two" id="comp">

                <h2>Target</h2>

                <h3>number to guess! <span id="number-to-guess"></span></h3>
            </div>

            <div class="three" id="user">
                <h4>Score</h4>

                <h5><span id="userNumber"></span></h5>

            </div>

        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="assets/Javascript/GameCrystal.js"></script>
    </body>

</html>
